<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        *{
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin:0px;
        }
        section{
            background-image: url('https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-repeat: no-repeat;
            object-fit: fill;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 5vh;
        }
        .reference{
            position: absolute;
            width: 20%;
            top: 10px;
            right: 10px;
        }
        .card{ 
            position: relative;
            overflow: hidden;
            background-color:black;
            
            border-radius: 10px;
            width: 30%;
            min-width: 270px;
            min-height: 300px;
            max-width: 400px;
            max-height: 550px;
        }
        .images-section{
            position: relative;  
            padding-bottom: 5vh;
       
        }
        .cover{
            width: 100%;
            height: 20vh;
            object-fit: cover;
            object-position: 0px 65%;
        }

        .profile{
           width:40%;
           height: 40%;
           position: absolute;
           bottom: 0px;
           right: 0px;
           left: 0px;
           margin: auto;
           /* left: 50%; */
           /* transform:translate(-50%);   */
           clip-path: circle(40% at 50% 50%);
           border-radius: 50%;
           background: white;
         
  
        }
        .text-section{
            height: 50%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            /* justify-content: center;  primary axis */
            align-items: center; /* secondary axis  */
            justify-content: space-around;
        
            
        }
        
        .links-section{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .icon-section{
            display: flex;
            padding-bottom: 20px;
            padding-top:15px;
            
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <div class="images-section">
                <img class="cover" src="https://images.pexels.com/photos/10549262/pexels-photo-10549262.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="tesla car">
                <img class="profile" src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="tesla logo">
            </div>
            <div class="text-section">
                <h3>Tesla</h3>
                <p>Tesla's mission is to accelerate the world's transition to sustainable energy.</p>
                <div class="links-section">
                    <a href="https://www.google.com/maps/place/Tesla+HQ/@37.3941001,-122.2202302,12z/data=!4m5!3m4!1s0x808fb075776f1c3b:0xccc17e4da6b38370!8m2!3d37.3940932!4d-122.1501918"><span class="material-icons md-18">place</span>Palo Alto, CA, USA</a>
                    <a href="https://www.tesla.com/"><span class="material-icons md-18">link</span>tesla.com</a>
                </div>
                <div class="icon-section">
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-linkedin"></i>
                </div>    
            </div>        
        </div>
        <img class="reference" src="https://static.platzi.com/media/user_upload/Screenshot_20211008-214733~2-118b0208-56f6-43a7-907d-92e4f67e3019.jpg" alt="">
    </section>
    <script src="https://kit.fontawesome.com/83719306dd.js" crossorigin="anonymous"></script>
</body>
</html>
